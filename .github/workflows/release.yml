name: release

on:
  push:
    branches:
      - master

jobs:
  prepare_release:
    name: prepare-release-tag
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
    steps:
      - name: Generate release tag
        id: tag
        run: echo "tag_name=v$(date -u +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

  build:
    name: build-and-release (${{ matrix.os }})
    needs: prepare_release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # 允许创建 release
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build -p standx-point-mm-strategy --release

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          zip -j dist/standx-point-mm-strategy-macos.zip target/release/standx-point-mm-strategy

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path target\release\standx-point-mm-strategy.exe -DestinationPath dist\standx-point-mm-strategy-windows.zip

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare_release.outputs.tag_name }}
          target_commitish: ${{ github.sha }}
          files: dist/*
