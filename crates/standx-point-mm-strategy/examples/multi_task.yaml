# StandX mm-strategy multi task example
accounts:
  - id: "account-1"
    jwt_token: "jwt-for-account-1"
    signing_key: "key-for-account-1"
    chain: "bsc"
  - id: "account-2"
    jwt_token: "jwt-for-account-2"
    signing_key: "key-for-account-2"
    chain: "bsc"
tasks:
  - id: "btc-task"
    symbol: "BTC-USD"
    account_id: "account-1"
    risk:
      level: "low"
      budget_usd: "50000"
  - id: "eth-task"
    symbol: "ETH-USD"
    account_id: "account-2"
    risk:
      level: "low"
      budget_usd: "30000"
