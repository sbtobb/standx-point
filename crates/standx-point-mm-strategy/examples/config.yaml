# Example configuration for standx-mm-strategy

# Single task example
accounts:
  - id: "account-1"
    jwt_token: "your-jwt-token-here"
    signing_key: "your-ed25519-private-key-base64"
    chain: "bsc"
tasks:
  - id: "task-1"
    symbol: "BTC-USD"
    account_id: "account-1"
    risk:
      level: "low"
      budget_usd: "50000"

