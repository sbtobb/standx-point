# Example configuration for standx-mm-strategy

# Single task example
tasks:
  - id: "task-1"
    symbol: "BTC-USD"
    credentials:
      jwt_token: "your-jwt-token-here"
      signing_key: "your-ed25519-private-key-base64"
    risk:
      level: "conservative"
      max_position_usd: "50000"
      price_jump_threshold_bps: 5
    sizing:
      base_qty: "0.1"
      tiers: 2

